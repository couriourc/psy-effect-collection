    <h2 id="帕金森定律"><a href="#帕金森定律" class="headerlink" title="帕金森定律"></a>帕金森定律</h2><p>企业在发展过程中，其行政机构会像金字塔一样不断增多，行政人员不断膨胀，每个人都很忙，但组织效率越来越低下。这种现象被称为”帕金森定律”，也叫”官场病”、”组织麻痹病”。</p>
