    <h2 id="刻板效应"><a href="#刻板效应" class="headerlink" title="刻板效应"></a>刻板效应</h2><p>对事物或人形成的一般看法和个人评价，主观认为其应该具有某种特定属性或特征，而忽视事物或人的个体差异，这种心理现象，被称为”刻板效应”，也叫”刻板印象”。</p>
<p>刻板印象虽然可以在一定范围内进行判断，不用探索信息，迅速洞悉概况，节省时间与精力，比如按照性别、年龄、种族、地域、外貌、职业、星座、兴趣爱好等对人进行归类，但是往往可能会形成偏见，忽略个体差异性。</p>
