    <h2 id="20-英里法则"><a href="#20-英里法则" class="headerlink" title="20 英里法则"></a>20 英里法则</h2><p>从美国西海岸圣地亚哥到某个地方有三千英里的路程，这段路程地貌十分复杂，而且经常会遭遇天气变化。那么，每天该走多少英里才是一个合适的速度呢？答案是：日行 20 英里，即每天走 32 公里。这就是著名的”20 英里法则”，告诉我们如果想做成一件事，不能盲目地追求一时的拼命努力，应该要学会保持自律，在诸多外界不确定因素的影响下保持内心的稳定，不惧风雨、持之以恒，才能按计划完成既定目标。</p>
