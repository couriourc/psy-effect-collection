    <h2 id="拆屋效应"><a href="#拆屋效应" class="headerlink" title="拆屋效应"></a>拆屋效应</h2><p>指在谈判过程中，先提出一个很大的、对方难以接受的要求，然后再降低条件，提出较小的、对方能够接受的要求，如此一来，对方从心理上更容易接受，也更容易达成目的。这一效应在鲁迅先生写于 1927 的《无声的中国》一文中有着极为贴切的描述：”中国人的性情是总喜欢调和、折中的，譬如你说，这屋子太暗，须在这里开一个窗，大家一定不允许的，但如果你主张拆掉屋顶，他们就会来调和，愿意开窗了。”</p>
