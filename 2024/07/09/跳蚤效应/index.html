    <h2 id="跳蚤效应"><a href="#跳蚤效应" class="headerlink" title="跳蚤效应"></a>跳蚤效应</h2><p>生物学家往玻璃杯中放入一只跳蚤，跳蚤轻易的就跳出来了。再把这只跳蚤放入加盖的玻璃杯中，结果一次次跳起，一次次被撞。最后，这只跳蚤变的聪明起来，它开始根据盖子的高度来调整自己所跳的高度。一周之后取下盖子，而跳蚤却再也跳不出来了。这即是”跳蚤效应”的来源，旨在说明跳蚤有意调节了目标高度，而是适应它，不再改变。</p>
